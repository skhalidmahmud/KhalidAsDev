<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --font-size: 1em;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: var(--font-size);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        nav {
            margin: 1em 0;
        }
        nav button {
            padding: 0.5em 1em;
            margin: 0 0.5em;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            border-radius: 20px;
            font-size: 1em;
        }
        nav button.active {
            background: #ddd;
        }
        .content {
            margin-top: 2em;
        }
        .social-icons {
            margin-top: 2em;
        }
        .social-icons a {
            margin: 0 0.5em;
            text-decoration: none;
            font-size: 1.2em;
        }
        #toggleNightMode {
            position: fixed;
            top: 1em;
            right: 1em;
            padding: 0.5em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="toggleNightMode">Night Mode</button>
        <nav>
            <button id="homeBtn" class="active">Home</button>
            <button id="aboutBtn">About</button>
        </nav>
        <div class="content" id="content">
            <!-- Default Home Content -->
            <img src="https://via.placeholder.com/150" alt="Profile Picture" style="border-radius: 50%;">
            <h1 style="font-size: 2em;">Katherine Oelsner</h1>
            <p style="font-size: 1.2em;">Senior Software Engineer</p>
            <div class="social-icons">
                <a href="#">GitHub</a>
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </div>

    <script>
        const content = document.getElementById('content');
        const homeBtn = document.getElementById('homeBtn');
        const aboutBtn = document.getElementById('aboutBtn');
        const toggleNightMode = document.getElementById('toggleNightMode');

        // Function to load Home content
        function loadHome() {
            content.innerHTML = `
                <img src="https://via.placeholder.com/150" alt="Profile Picture" style="border-radius: 50%;">
                <h1 style="font-size: 2em;">Katherine Oelsner</h1>
                <p style="font-size: 1.2em;">Senior Software Engineer</p>
                <div class="social-icons">
                    <a href="#">GitHub</a>
                    <a href="#">Twitter</a>
                    <a href="#">LinkedIn</a>
                </div>
            `;
            homeBtn.classList.add('active');
            aboutBtn.classList.remove('active');
            history.pushState(null, '', '/');
        }

        // Function to load About content
        function loadAbout() {
            content.innerHTML = `
                <h1 style="font-size: 2em;">About Me</h1>
                <p style="font-size: 1.2em;">Hello! I'm Katherine Oelsner, a senior software engineer with a passion for building clean and functional user interfaces.</p>
            `;
            aboutBtn.classList.add('active');
            homeBtn.classList.remove('active');
            history.pushState(null, '', '/about');
        }

        // Event listeners
        homeBtn.addEventListener('click', loadHome);
        aboutBtn.addEventListener('click', loadAbout);

        // Handle browser navigation (Back/Forward buttons)
        window.onpopstate = () => {
            if (window.location.pathname === '/about') {
                loadAbout();
            } else {
                loadHome();
            }
        };

        // Night Mode Toggle
        toggleNightMode.addEventListener('click', () => {
            const isNightMode = document.body.style.getPropertyValue('--bg-color') === 'black';
            document.body.style.setProperty('--bg-color', isNightMode ? 'white' : 'black');
            document.body.style.setProperty('--text-color', isNightMode ? 'black' : 'white');
            toggleNightMode.textContent = isNightMode ? 'Night Mode' : 'Day Mode';
        });
    </script>
</body>
</html>
